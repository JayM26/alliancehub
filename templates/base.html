<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AllianceHub</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">AllianceHub</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">

        {% if user.is_authenticated %}
          <li class="nav-item me-2">
            <span class="navbar-text text-light">
              Logged in as <strong>{{ user.username }}</strong>
            </span>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/admin/">Admin</a>
          </li>

          <li class="nav-item">
            <form action="/accounts/logout/" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-sm ms-2">Logout</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/accounts/login/">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sso/login/">EVE SSO</a>
          </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>

  <!-- Page content -->
  <main class="container py-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center mt-5 mb-3 text-muted small">
    <p>AllianceHub Â© {{ now|date:"Y" }}</p>
  </footer>

  <!-- Bootstrap JS (optional for components like modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
