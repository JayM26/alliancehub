{% extends "base.html" %}
{% block content %}
  <div class="container text-center mt-5">
    <h2>Welcome, Capsuleer!</h2>
    <p>You just logged in as <strong>{{ character.character_name }}</strong>.</p>
    <p>Would you like to register this character as your <strong>Main Account</strong> or link it as an <strong>Alt</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" name="account_type" value="main" class="btn btn-success btn-lg m-2">Register as Main</button>
      <button type="submit" name="account_type" value="alt" class="btn btn-primary btn-lg m-2">Link as Alt</button>
    </form>
  </div>
{% endblock %}
